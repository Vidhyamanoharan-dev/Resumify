<div class="container">
  <div class="header">
    <h2>Resume Management</h2>
    <div class="search-filter">
      <input type="text" placeholder="Search" />
      <button class="filter-btn">Filter</button>
      <button class="add-btn">Add New</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Candidate</th>
        <th>Skills</th>
        <th>Experience</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resume of resumes">
        <td>{{ resume.id }}</td>
        <td>{{ resume.name }}</td>
        <td>
          <span class="skill-tag" *ngFor="let skill of resume.skills">{{ skill }}</span>
        </td>
        <td>{{ resume.experience }}</td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button>&larr; Previous</button>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <button>Next &rarr;</button>
  </div>
</div>
