<div class="topbar">
  <div class="logo">RESUMIFY</div>

  <div class="search-area">
    <input type="text" placeholder="Search" />
    <button class="search-icon"><i class="fa fa-search"></i></button>
    <button class="sort-btn">Sort</button>
  </div>

  <div class="user-profile">
    <span class="username">nua.mee</span>
    <div class="user-icon">
      <i class="fa fa-user"></i>
    </div>
  </div>
</div>

<div class="container">
  <div class="header">
    <h2>Parsed Resume</h2>
    <div class="search-filter">
      <input type="text" placeholder="Search" />
      <button class="filter-btn">Filter</button>
      <button class="add-btn">Add New</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Candidate</th>
        <th>Skills</th>
        <th>Experience</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resume of resumes">
        <td>{{ resume.id }}</td>
        <td>{{ resume.name }}</td>
        <td>
          <span class="skill-tag" *ngFor="let skill of resume.skills">{{ skill }}</span>
        </td>
        <td>{{ resume.experience }}</td>
      </tr>
    </tbody>
  </table>


</div>
