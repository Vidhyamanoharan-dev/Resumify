<mat-toolbar class="resumify-navbar">
  <span class="logo">RESUMIFY</span>

  <!-- Mobile menu button -->
  <button mat-icon-button class="menu-button" (click)="toggleMenu()" aria-label="Menu">
    <mat-icon>{{ menuOpen ? 'close' : 'menu' }}</mat-icon>
  </button>

  <span class="spacer"></span>

  <!-- Desktop nav -->
  <div class="desktop-nav">
    <a mat-button routerLink="/">Home</a>
    <a mat-button routerLink="/browse" class="upload-btn">Upload Resume</a>
    <a mat-button routerLink="/parsedresumes">Parsed Resume</a>
    <a mat-button routerLink="/about">About</a>
    <a mat-button routerLink="/contact">Contact</a>
    <a mat-button routerLink="/login">Login</a>
  </div>

  <!-- Mobile nav -->
  <div class="mobile-nav" [class.active]="menuOpen">
    <a mat-button routerLink="/" (click)="closeMenu()">Home</a>
    <a mat-button routerLink="/browse" class="upload-btn" (click)="closeMenu()">Upload Resume</a>
    <a mat-button routerLink="/parsedresumes" (click)="closeMenu()">Parsed Resume</a>
    <a mat-button routerLink="/about" (click)="closeMenu()">About</a>
    <a mat-button routerLink="/contact" (click)="closeMenu()">Contact</a>
    <a mat-button routerLink="/login" (click)="closeMenu()">Login</a>
  </div>
</mat-toolbar>
