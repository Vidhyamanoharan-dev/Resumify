<mat-toolbar class="resumify-navbar">
  <span class="logo">RESUMIFY</span>

  <button mat-icon-button class="menu-button" (click)="toggleMenu()" aria-label="Menu">
    <mat-icon>{{ menuOpen ? 'close' : 'menu' }}</mat-icon>
  </button>

  <span class="spacer"></span>

  <div class="desktop-nav">
    <a mat-button routerLink="/">Home</a>
<button mat-button class="upload-btn" (click)="onUploadResumeClick()">Upload Resume</button>
    <a mat-button routerLink="/parsedresumes">Parsed Resume</a>
    <a mat-button  href="#features-section">About</a>
    <a mat-button  href="#contact-section">Contact</a>

    <ng-container *ngIf="userId; else loginLink">
      <button mat-button>
        <img src="assets/icons/propic.png" alt="User Icon" class="profile-icon" />
        {{ userId }}
      </button>
      <button mat-button (click)="logout()">Logout</button>
    </ng-container>

    <ng-template #loginLink>
      <a mat-button routerLink="/login">Login</a>
    </ng-template>
  </div>

  <!-- mobile nav, apply similar logic if needed -->
</mat-toolbar>
